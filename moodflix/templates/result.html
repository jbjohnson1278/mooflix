<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../styles/results.css">

</head>
<body>
  <div id="firstmovie">
    {% for movieObject in movies %}
      <div class="movieline">
        <div class="movieinfo">
          <h1>{{movieObject.movie.title}}</h1>
          <h3>{{movieObject.movie.description}}</h3>
          <h3>Duration: {{movieObject.movie.duration}} minutes</h3>
          <h3>IMDb Rating: {{movieObject.movie.rating}} /10</h3>
        </div>
        <img src={{movieObject.poster}} align="right">
      </div>
    {% endfor %}
    <!-- {% for poster in posters %}
      <img src={{poster}} align="right">
    {% endfor %} -->
  </div>
</body>

</html>
